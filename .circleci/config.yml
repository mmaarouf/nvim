version: 2.1

jobs:
  lint:
    machine: true
    steps:
      - checkout
      - run: ./bin/lint
  publish:
    machine: true
    steps:
      - checkout
      - run:
          command: ./bin/publish
          environment:
            VERSION: test

workflows:
  check-build-and-deploy:
    jobs:
      - lint
      - publish:
          requires:
            - lint
          filters:
            branches:
              only: main